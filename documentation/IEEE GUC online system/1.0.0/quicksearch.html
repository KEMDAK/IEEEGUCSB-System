ation errors } /api/user GET A get route responsible for getting all users in the database Examples The route expects a header.user_agent from one of those user agents ['Web', 'IOS', 'Android'] The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, users: [ { first_name: the logged in user first name; last_name: the logged in user last name; email: the logged in user email; gender: the logged in user gender; birthdate: the logged in user birthdate; settings: the logged in user settings; }, {...}, ... ] error: Validation errors } /api/user POST A post route responsible for storing a user in the database Examples The route expects a body Object in the following format { email: String, [required] password: String [required] } The route expects a header.user_agent from one of those user agents ['Web', 'IOS', 'Android'] The route responds with an object having the following format { status: succeeded/failed, message: String showing a descriptive text, error: Validation errors } /api/user PUT A put route responsible for updating a user's information in the database Examples The route expects a body Object in the following format { email: String, [required] password: String, [required] type: String, [required] first_name: String, [required] last_name: String, [required] birthday: Date, [required] gender: String, [required] IEEE_membership_ID: String [optional] } The route expects a header.user_agent from one of those user agents ['Web', 'IOS', 'Android'] The route responds with an object having the following format { status: succeeded/failed, message: String showing a descriptive text, error: Validation errors } /api/user/{id} GET :id A get route to show a specific user Type: id Examples The route expects a user id for the user to be returned The route expects a header.user_agent from one of those user agents ['Web', 'IOS', 'Android'] The route returns as a response an object in the followin
