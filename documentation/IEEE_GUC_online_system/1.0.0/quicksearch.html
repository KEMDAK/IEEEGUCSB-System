    <script type="text/x-docstrap-searchdb">
    {"routes.html":{"id":"routes.html","title":"Routes","body":" IEEE GUC Controllers Auth ControllerCommittee ControllerUser Controller Models CommentCommitteeEventHonorIdentityLogMediaMeetingNotificationTaskUser Routes /api/committee GET/api/committee POST/api/committee/{id} GET/api/committee/{id} PUT/api/forgotPassword POST/api/login POST/api/logout GET/api/resetPassword POST/api/user GET/api/user POST/api/user PUT/api/user/{id} GET Routes Members /api/committee GET A GET route responsible for getting all committes in the database Example The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, committees: [ { id: the committee id, name: the committee name, description: the committee description }, {...}, ... ], error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/committee POST A POST route responsible for creating a committee. Examples The user requesting the route has to be of type 'Upper Board' at least. the route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects a body Object in the following format { name: String, [required] description: String [required] } The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/committee/{id} GET :id A GET route to show a specific committee Type: id Examples The route expects a committee id for the desired committee in the URL in replace of '{id}' The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, committee: { id: the committee id, name: the committee name, description: the committee description }, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/committee/{id} PUT :id A PUT route responsible for updating a committee. Type: id Examples The user requesting the route has to be of type 'Upper Board' at least. The route expects a committee id for the desired committee in the URL in replace of '{id}' the route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects a body Object in the following format { name: String, [optional] description: String [optional] } The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/forgotPassword POST A POST request responsible for sending an email to the user containing an link to reset password Examples The route expects a body Object with the following format { email: String [required] } The route responds with an object having the following format { status: succeeded/failed message: Descriptive text about the errors, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/login POST A POST route responsible for Logging in an existing user Examples the route expects the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects a body Object in the following format { email: String, [required] password: String [required] } The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, token: access token as a response to a successfull login, user: { profile_type: &quot;Detailed&quot;, id: the user id, type: the type of the account ['Admin', 'Upper Board', 'High Board', 'Member'], first_name: the logged in user first name, last_name: the logged in user last name, gender: the logged in user gender, email: the logged in user email, phone_number: the logged in user phone number, birthdate: the logged in user birthdate, IEEE_membership_ID: the membership id in IEEE, settings: { public: { background: &quot;the background of the profile&quot; }, private:{ notifications: { email: { lastSent: &quot;timestamp&quot;, taskAssignment: &quot;boolean send email on task assignment&quot;, taskDeadline: &quot;boolean sent a reminder email before the task deadline&quot;, meetingAssignment: &quot;boolean send email on meetings&quot;, meetingDay: &quot;booealan send email on meeting day&quot;, comment: &quot;boolean send email on comments&quot; } } } }, committee: { [optinal|if the user belongs to a committee] id: the users's committee id, name: the user's committee name }, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/logout GET A GET route to logout A user Examples the route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route respond with a json Object having the following format { status: succeeded/failed message: Descriptive text about the errors } /api/resetPassword POST A POST route responsible for updating a user password in the database Examples The route expects the reset token in the query string as 'token' The route expects a body object with the following format { password: String containing the new password [required (length between 6-20 characters)] } The route responds with an object having the following format { status: succeeded/failed, message: Descriptive text about the errors, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/user GET A GET route responsible for getting all users currently in the database Example The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, users: [ { id: the user's id, first_name: the user's first name, last_name: the user's last name, committee: { [if found] id: the users's committee id, name: the user's committee name } }, {...}, ... ] error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/user POST A POST route responsible for storing a given user in the database. Examples The user requesting the route has to be of type 'Upper Board' at least. The route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects a body Object in the following format { type: String ['Admin', 'Upper Board', 'High Board', 'Member'], [required] email: String, [required] password: String (6 to 20 charecters), [required] first_name: String, [required] last_name: String, [required] birthdate: String (YYYY-MM-DD), [required] phone_number: String, [required] gender: String ['Male', 'Female'], [required] IEEE_membership_ID: String [optional] } The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/user PUT A PUT route responsible for updating the information of authenticated user Examples The user requesting the route has to be of type 'Member' at least. the route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects a body Object in the following format { old_password: String, [required] new_password: String (6 to 20 charecters), [optional] phone_number: String, [optional] IEEE_membership_ID: String [optional] } The route responds with an object having the following format { status: succeeded/failed, message: String showing a descriptive text, error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } /api/user/{id} GET :id A GET route responsible for getting a specific user currently in the database Type: id Examples The user requesting the route has to be of type 'Member' at least. The route expects the access token as 'Authorization' and the user agent as 'user_agent' in the request headers with one of the following values ['Web', 'IOS', 'Android'] The route expects the id of the desired user in the URL in replace of '{id}' The route returns as a response an object in the following format { status: succeeded/failed, message: String showing a descriptive text, result: { id: the user's id, type: the type of the account ['Admin', 'Upper Board', 'High Board', 'Member'], first_name: the user's first name, last_name: the user's last name, email: the user's email, gender: the user's gender, [for detailed view only] phone_number: the user's phone number, [for detailed view only] birthdate: the user's birthdate, [for detailed view only] IEEE_membership_ID: the user's membership id in IEEE, settings: the user's profile settings [public settings only for basic view] } error: [ { param: the field that caused the error, value: the value that was provided for that field, type: the type of error that was caused ['required', 'validity', 'unique violation'] }, {...}, ... ] } × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"controllers.list.html":{"id":"controllers.list.html","title":"Controllers","body":" IEEE GUC Controllers Auth ControllerCommittee ControllerUser Controller Models CommentCommitteeEventHonorIdentityLogMediaMeetingNotificationTaskUser Routes /api/committee GET/api/committee POST/api/committee/{id} GET/api/committee/{id} PUT/api/forgotPassword POST/api/login POST/api/logout GET/api/resetPassword POST/api/user GET/api/user POST/api/user PUT/api/user/{id} GET Controllers Models Comment Committee Event Honor Identity Log Media Meeting Notification Task User × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"models.list.html":{"id":"models.list.html","title":"Models","body":" IEEE GUC Controllers Auth ControllerCommittee ControllerUser Controller Models CommentCommitteeEventHonorIdentityLogMediaMeetingNotificationTaskUser Routes /api/committee GET/api/committee POST/api/committee/{id} GET/api/committee/{id} PUT/api/forgotPassword POST/api/login POST/api/logout GET/api/resetPassword POST/api/user GET/api/user POST/api/user PUT/api/user/{id} GET Models Models Comment Committee Event Honor Identity Log Media Meeting Notification Task User × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body
